<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Sample</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(
            to right,
            rgb(30, 87, 153) 11%,
            rgb(32, 124, 202) 34%,
            rgb(32, 124, 202) 35%,
            rgb(41, 137, 216) 60%,
            rgb(125, 185, 232) 91%,
            rgb(125, 185, 232) 91%
          )
          fixed;
      }
      .calculatorBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: solid;
        border-color: rgba(125, 232, 240, 0.39);
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.486);
      }
      .displayPanel input {
        margin: 10px;
        padding-left: 20px;
        height: 90px;
        width: 578px;
        font-size: 50px;
        outline: none;
        background: rgba(255, 255, 255, 0.336);
        border: none;
        border-radius: 3px;
        transition: step-end;
        color: rgba(0, 102, 255, 0.473);
      }
      .displayPanel input:hover {
        background: rgba(255, 255, 255, 0.555);
      }
      .buttonPanel input {
        margin: 10px;
        height: 80px;
        width: 100px;
        font-size: 30px;
        cursor: pointer;
        border: none;
        color: rgb(255, 255, 255);
        background: rgb(91, 153, 235);
        outline: none;
        transition: step-end;
      }
      .buttonPanel .pointButton {
        width: 225px;
      }
      .buttonPanel .equalButton {
        height: 183px;
      }
      .buttonPanel input:hover {
        background: rgb(125, 170, 230);
      }
    </style>
    <script>
      var display;
      var equalPressed;
      var operationMap;
      var showingResults;
      window.onload = function init() {
        display = document.querySelector(".displayPanel input");
        operationMap = "";
        showingResults = false;
        equalPressed = false;
      };
      function put(char) {
        if (equalPressed) {
          display.value = "";
          equalPressed = false;
        }
        if (showingResults) {
          display.value = "";
          showingResults = false;
        }
        if (char == ".") {
          if (!display.value.includes(".")) {
            display.value += ".";
          }
        } else {
          display.value += char;
        }
        operationMap += char;
      }
      function putSign(sign) {
        if (equalPressed) {
          display.value = "";
          equalPressed = false;
        }
        if (operationMap == display.value) {
          display.value = "";
        } else {
          display.value = eval(operationMap);
          showingResults = true;
        }
        operationMap += sign;
      }
      function erase() {
        display.value = "";
        operationMap = "";
        showingResults = false;
      }
      function back() {
        if (equalPressed) {
          display.value = "";
          equalPressed = false;
        }
        if (!showingResults) {
          let output = display.value;
          display.value = output.substring(0, output.length - 1);
          operationMap = operationMap.substring(0, output.length - 1);
        }
      }
      function equals() {
        equalPressed = true;
        let operation = eval(operationMap);
        if (operation) {
          display.value = operation;
          operationMap = "";
        }
      }
    </script>
  </head>

  <body>
    <div class="calculatorBox">
      <div class="displayPanel">
        <input type="text" readonly />
      </div>
      <div class="buttonPanel">
        <table>
          <tr>
            <td><input type="button" value="7" onclick="put(7)" /></td>
            <td><input type="button" value="8" onclick="put(8)" /></td>
            <td><input type="button" value="9" onclick="put(9)" /></td>
            <td><input type="button" value="รท" onclick="putSign('/')" /></td>
            <td><input type="button" value="C" onclick="erase()" /></td>
          </tr>

          <tr>
            <td><input type="button" value="4" onclick="put(4)" /></td>
            <td><input type="button" value="5" onclick="put(5)" /></td>
            <td><input type="button" value="6" onclick="put(6)" /></td>
            <td><input type="button" value="x" onclick="putSign('*')" /></td>
            <td><input type="button" value="<" onclick="back()" /></td>
          </tr>

          <tr>
            <td><input type="button" value="1" onclick="put(1)" /></td>
            <td><input type="button" value="2" onclick="put(2)" /></td>
            <td><input type="button" value="3" onclick="put(3)" /></td>
            <td><input type="button" value="-" onclick="putSign('-')" /></td>
            <td rowspan="2">
              <input
                class="equalButton"
                type="button"
                value="="
                onclick="equals()"
              />
            </td>
          </tr>

          <tr>
            <td><input type="button" value="0" onclick="put(0)" /></td>
            <td colspan="2">
              <input
                class="pointButton"
                type="button"
                value="."
                onclick="put('.')"
              />
            </td>
            <td><input type="button" value="+" onclick="putSign('+')" /></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
